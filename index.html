<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Indigital Programming | Input Animated</title>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form autocomplete="off" id="login-form">
            <div class="username-container">
                <input type="text" id="username-input" class="form-input">
                <label for="username-input" id="user-label">Username</label>
            </div>

            <div class="password-container">
                <input type="password" id="password-input" class="form-input">
                <label for="password-input" id="pass-label">Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
